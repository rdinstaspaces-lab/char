<!doctype html>
<html>
<head>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body style="margin:0;display:grid;place-items:center;height:100vh;background:#111;">
<model-viewer 
  src="character.glb"
  autoplay
  camera-controls
  shadow-intensity="1"
  exposure="1.2"
  environment-image="neutral"
  style="width:600px;height:400px;background:#222;">
</model-viewer>

</body>
</html>
